name: RustDesk Build
 
on: [push, pull_request]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
 
    - name: Build RustDesk Client
      run: |
        # 确保你已经克隆了RustDesk仓库并设置了正确的子模块路径
        git submodule update --init --recursive
        # 构建命令，根据你的项目结构调整
        cargo build --release
